<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <link rel="icon" href="Media/subirmusica.ico">
    <title>Subí tu música</title>
</head>
<body>
    <h3>Queremos conocerte. <br>Subí tu Música.</h3>
    <form action="" enctype="multipart/form-data">
        <legend>Tu nombre, o el de tu Banda:</legend>
        <label for="nombre">Nombre del Artista: </label>
        <input type="text" class="field1" id="nombre" name="nombre" required>
        <br><br>
        <p>Adjuntá tu música acá:</p>
        <input type="file" class="btn-green1" id="adjunto" name="adjunto" >
        <input type="submit" class="btn1 btn-green1" value="subir">
    </form>
    
</body>
</html>
